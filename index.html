<!DOCTYPE HTML>
<html>
<head>
  <title>XO</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container" id="field-container">
    <div class="row">
        <div class="span12">
            <div id="start-menu" class="dialog">
                <div class="setup">
                    <div class="tableSize">
                        <h3>Table Size</h3>
                            <select id="select-size" title="Select size" name="size">
                                <option value="3">3 x 3</option>
                                <option value="5">5 x 5</option>
                                <option value="10">10 x 10</option>
                                <option value="15">15 x 15</option>
                            </select>
                    </div>
                    <div class="winStreak">
                        <h3>Win Streak</h3>
                        <label><input type="radio" name="streak" value="3" checked> 3 &nbsp;</label>
                        <label><input type="radio" name="streak" value="5"> 5</label>
                    </div>
                </div>
                <div class="btn btn-default btn-lg begin" onclick="setup('begin')">BEGIN</div>
            </div>
        </div>
    </div>
    <div id="end-game" class="dialog">
    </div>

    <div id="pencil"></div>
    <div id="inGameButtons">
        <div class="btn btn-default new btn-lg" onclick="setup('new')">NEW GAME</div>
        <div class="btn btn-default clear btn-lg" onclick="setup('clear')">CLEAR</div>
    </div>
</div>

<script src="./xo.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
</body>

</html>
